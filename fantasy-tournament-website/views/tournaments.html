<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments - Fantasy Tournament</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Fantasy Tournament</h1>
            <nav class="nav">
                <a href="/tournaments">Tournaments</a>
                <a href="/wallet">Wallet</a>
                <span id="username-display"></span>
                <button id="logoutBtn" class="btn btn-small">Logout</button>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="page-header">
                <h2>Tournaments</h2>
                <div class="user-balance">
                    <span>Wallet: $<span id="walletBalance">0.00</span></span>
                    <span>Winnings: $<span id="winningsBalance">0.00</span></span>
                </div>
            </div>
            
            <div id="tournamentsContainer" class="tournaments-grid">
                <!-- Tournaments will be loaded here -->
            </div>
            
            <div id="message" class="message"></div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Fantasy Tournament. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="/js/tournaments.js"></script>
</body>
</html>
